<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MO Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">

    <!--<link rel="stylesheet" href="//unpkg.com/docsify/themes/buble.css">-->
    <!--<link rel="stylesheet" href="//unpkg.com/docsify/themes/dark.css">-->
    <!--<link rel="stylesheet" href="//unpkg.com/docsify/themes/pure.css">-->
</head>
<body>
<nav>
    <a href="http://localhost:8989">Go to homepage</a>
</nav>
  <div id="app">加载中</div>
  <script>
    window.$docsify = {
      name: 'MO',
      repo: 'https://github.com/QingWei-Li/docsify/',
      homepage: 'zh-cn/home.md',

      loadSidebar: true,
      subMaxLevel: 2,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      loadNavbar: true,
      coverpage: true,
      maxLevel: 4,
      search: 'auto', // 默认值
      plugins: [
        function (hook) {
          var footer = [
            '<hr/>',
            '<footer>',
            '<span><a href="https://github.com/bingweichen">bingweichen</a> &copy;2017.</span>',
            '<span>Proudly published with <a href="https://github.com/wuchaozju/goldersgreen/" target="_blank">mo</a>.</span>',
            '</footer>'
          ].join('')

          hook.afterEach(function (html) {
            return html + footer
          })
        }
      ],
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
<script src="//unpkg.com/docsify/lib/plugins/search.js"></script>

</body>
</html>
